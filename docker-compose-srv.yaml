# This docker compose file consists of the services the 
# Application needs to run


version: '3'
services:
  minio: # OK
    image: docker.io/bitnami/minio:2022
    ports:
      - '9000:9000'
      - '9001:9001'
    networks:
      - main_network
    volumes:
      - 'minio_data:/data'
    environment:
      - MINIO_ROOT_USER=minio_user
      - MINIO_ROOT_PASSWORD=minio_password
      - MINIO_DEFAULT_BUCKETS=storageone
      
  rabbitmq: # Not OK
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672" 
      - "15672:15672" 
    networks:
      - main_network
      
  postgres: # OK
    image: postgres:12
    container_name: postgres-db
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: main
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - main_network


volumes:
  pgdata:
  minio_data:
    driver: local
  

networks:
  main_network:
